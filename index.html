<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form signup">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" id="usrname" required>
                <i class="fa-regular fa-user"></i>
                <span>username</span>
            </div>
            <div class="inputBox">
                <input type="text" required>
                <i class="fa-regular fa-envelope"></i>
                <span>email adress</span>
            </div>
            <div class="inputBox">
                <input type="password" id="ent" required>
                <i class="fa-solid fa-lock"></i>
                <span>create password</span>
                <i class="fa-solid fa-eye eye"></i>
                <i class="fa-solid fa-eye-slash eye e1"></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" required>
                <i class="fa-solid fa-lock"></i>
                <span>confirm password</span>
                <i class="fa-solid fa-eye eye jdg" onclick="f2()"></i>
                <i class="fa-solid fa-eye-slash eye e2" onclick="f3()"></i>
            </div>
            <div class="inputBox">
                <input type="submit" id="st" value="Create Account">
            </div>
            <p>Already a member ? <a href="#" class="login">Login</a></p>
        </div>
        
        <div class="form signin">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" id="snpusrname" required>
                <i class="fa-regular fa-user"></i>
                <span>username</span>
            </div>
            <div class="inputBox">
                <input type="password" id="snppass" required>
                <i class="fa-solid fa-lock"></i>
                <span>password</span>
            </div>
            <div class="inputBox">
                <input type="button" value="Create Account" onclick="he()">
            </div>
            <p>Not Registered ? <a href="#" class="create">Create an account</a></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
